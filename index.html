<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox and grid layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>Main</li>
        <li>Footer</li>
      </ul>
    </nav>
    <h1>Image gallary</h1>
    <h2>Grid layout</h2>
    <div id="top">
        <div style="grid-area: top1;" class="box"><img 
        src="https://images.pexels.com/photos/31321584/pexels-photo-31321584/free-photo-of-tokyo-train-station-during-snowfall.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      /></div>
      <div style="grid-area: top2;" class="box"><img
        src="https://images.pexels.com/photos/29732837/pexels-photo-29732837/free-photo-of-tranquil-view-of-azerbaijani-mountain-landscape.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      /></div>
      <div style="grid-area: top3;" class="box"><img
        src="https://images.pexels.com/photos/31353866/pexels-photo-31353866/free-photo-of-vintage-green-car-parked-by-tree-in-los-angeles.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      /></div>
      <div style="grid-area: top4;" class="box"><img 
        src="https://images.pexels.com/photos/4749959/pexels-photo-4749959.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      /></div>
      
    </div>
    <h2>Flexbox</h2>
    <div id="bottom">
      <img 
        src="https://images.pexels.com/photos/12715260/pexels-photo-12715260.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/11760851/pexels-photo-11760851.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/12461880/pexels-photo-12461880.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/5146801/pexels-photo-5146801.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
    </div>
  </body>
</html>
